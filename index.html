<!DOCTYPE html>
<html>

<head>
  <title>AI DJ WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <center>
    <div class="btn btn-success" style="width: 100%;font-size: 40px;">AI DJ Web app<br>
      <div class="btn btn-warning">NOTE - move your left wrist up to increase volume and down to decrease, move your
        right wrist to do the same for speed</div>
    </div>
    <br><br>
    <div style="float: left;"><img src="other disk.gif" width="220px" height="200px"><br>
      <label style="color: white;font-size: 20px;">Speed - <span id="speed"></span>x</label>
    </div>

    <button class="btn btn-primary" onclick="play()">Play</button>
    <button class="btn btn-danger" onclick="stop()">Stop</button>



    <div style="float: right;">
      <img src="other disk.gif" width="220px" height="200px"><br>
      <label style="color: white;font-size: 20px;">Volume - <span id="volume"></span></label>
    </div>
  </center>

  <script src="main.js"></script>
</body>

</html>
